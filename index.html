<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人任务管理系统 - ISYS3001 A2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-tasks"></i> 我的任务管理器</h1>
      <p>高效管理你的日常任务</p>
    </header>

    <div class="welcome-banner">
      <p>🎉 欢迎使用任务管理系统！今天你有 <span id="todayTasks">0</span> 个待完成任务</p>
    </div>

    <div class="task-input-section">
      <input type="text" id="taskInput" placeholder="输入新任务...">
      <select id="taskCategory">
        <option value="personal">个人</option>
        <option value="work">工作</option>
        <option value="study">学习</option>
        <option value="shopping">购物</option>
      </select>
      <button id="addTaskBtn"><i class="fas fa-plus"></i> 添加任务</button>
    </div>

    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">全部</button>
      <button class="filter-btn" data-filter="personal">个人</button>
      <button class="filter-btn" data-filter="work">工作</button>
      <button class="filter-btn" data-filter="study">学习</button>
      <button class="filter-btn" data-filter="shopping">购物</button>
    </div>
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="搜索任务...">
      <button id="searchBtn"><i class="fas fa-search"></i> 搜索</button>
    </div>

    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-number" id="totalTasks">0</span>
        <span class="stat-label">总任务</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="completedTasks">0</span>
        <span class="stat-label">已完成</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="pendingTasks">0</span>
        <span class="stat-label">待完成</span>
      </div>
    </div>

    <div class="task-list-section">
      <ul id="taskList">
        <!-- 任务将通过JavaScript动态添加 -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
